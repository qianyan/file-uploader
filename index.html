<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>File Uploader</title>
    </head>
    <script> 
        function upload() {
            if(window.confirm("上传是列表中同名的文件会覆盖服务器中的文件，确定上传？")) {
                document.getElementById("fileUploader").submit();
            }
        }
    </script>
    <body>
        <h2>上传您的 swagger API 文档</h2>
        <br />
        <form id="fileUploader" action="/docs" method="post" name="file uploader" enctype="multipart/form-data">
            <input name="swagger docs" type="file">
            <input type="button" value="upload" onclick="upload()">
        </form>
    </body>
</html>
